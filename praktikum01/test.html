<!--
    Strg/Command + P -> Datei öffnen
    Strg/Command + Shift + P -> Commandos eintippen
    ------
    Option/Alt + Shift + F -> Format
    Option/Alt + Click -> neuer Cursor
    Option/Alt + Shift + Pfeil nach unten/oben -> Zeile duplizieren
    Option/Alt + Pfeiltaste unten / oben -> verschieben
    Strg/Command + D -> auswahl des nächsten selben Textes mit einem neuen Cursor
    Strg/Command + Shift + K -> zeile löschen
    Strg/Command + F -> Suche
      -> Wort eingeben
      -> Alt + Enter um Cursor an allen gefundenen Stellen zu erzeugen
    Option/Alt + Z -> Soft Wrap
    Am Übergang von Blau / Weiß wechselt der Cursor, hier kann ein Terminal erzeugt werden
