<head>

    <title>Document</title>

    <script>
        for(var i = 1; i < 11; i ++) {
            for(var j = 1; j < 11; j ++) {
                // document.writeln(i + " x " + j + ": " + (i * j) + "<br>");

            }
        }
    </script>
