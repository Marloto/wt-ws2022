<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Spalten, Zeilen, Tabellenkopf, Tabellenfuß, Zellen (informationen), Verbundene Zellen (rowspan, colspan)-->
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Erste<br>Mehr Zeilen</td>
                <td rowspan="2">Zweite</td>
            </tr>
            <tr>
                <td>Vierte</td>
                <td>Fünfte... mit mehr Informationen</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Abschlusszeile 1</td>
                <td>Abschlusszeile 2</td>
                <td>Abschlusszeile 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
