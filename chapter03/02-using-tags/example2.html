<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleine HTML Dokument</title>
</head>
<body>
    <div>
        <h1>Das ist ein Kleine HTML Dokument</h1>
        <hr>
    </div>
    <div>
        <a href="https://www.google.de/">
            <button>
                Button 1
            </button>
        </a>
        <p>Das ist ein Button der zu Google führt :O</p>
        <hr>
    </div>
    <div>
        <p>Man kann auch so ein DropDown machen</p>
        <label for="tags">such dir mal ein täg aus</label>
        <select name="tag" id="tags">
        <option value="h1">h1</option>
        <option value="div">div</option>
        <option value="hr">hr</option>
        <option value="button">button</option>
        </select>
        <hr>
    </div>
    <div>
        <p>Aber das ist nur die Grundstruktur mit CSS kann mans jetzt auch schön machen :P</p>
    </div>
</body>
</html>
