<!--
    Shortcuts?
    - Strg/Command + S -> Speichern 
    - Strg/Command + X|C|V -> Ausschneiden, Kopieren und Einfügen
    - Strg/Command + F -> Suchen
    ----
    - Strg/Command + P -> Dateien mittels Eingabe öffnen
    - Strg/Command + Shift + P -> Eingabe von Befehlen für IDE
    ----
    - Shift + Alt/Option + F -> Format Document
    - Shift + Alt/Option + Pfeil runter/hoch -> Duplizieren von Zeilen
    - Alt/Option + Pfeil runter/hoch -> Zeilen verschieben
    - Shift + Strg/Command + K -> Zeile löschen
    ----
    Alt/Option + Click -> erzeugt neue Cursor
    Strg/Command + D -> erzeugt Cursor an identischen Zeichenfolgen
    Suchen -> Suchbegriff eingeben -> Alt/Option + Enter -> markiert alle Vorkommen mit einem Cursor
-->
